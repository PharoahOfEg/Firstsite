    <script type="HAMADA" id="vShader">
        attribute vec3 pos;
        uniform mat4 mVMatrix;
        uniform mat4 pMatrix;
        void main(){
            gl_Position = pMatrix*mVMatrix*vec4(pos,1);
        }
    </script>

        gl_FragColor=vec4(1,1,1,1);
        }
    </script>
